<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="2.css">
    <title>form</title>
    <style>
        #formt label{
            
            
            color: antiquewhite;
            font-size: larger;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-style: bold;
        }
        
        #z{
            color: antiquewhite;
            font-size: larger;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-style: bold;
        }
    
        

      
    </style>
</head>
<body>
<div class="container">
    <div class="studentinfo">
        <h1>STUDENT INFORMATION</h1>
    </div>
    <br><form class="enrollment" id="formt">
    <label for="Name">Name: </label><br>
    <input type="text" id="Name" placeholder="Please Enter Your Name" class="y"name="Name" /><br>

    <label for="Email">Email: </label><br>
    <input type="Email" id="Email" placeholder="Please Enter your Email id"class="y" name="Email" /><br>

    <label for="website">Website: </label><br>
    <input type="text" id="website" placeholder="Please enter your website" class="y"name="website" /><br>

    <label for="Image">Image: </label><br>
    <input type="file" id="Image" name="Image"  accept="image/*" /><br>

    <label for="Gender" class="gender"id="z"><br>
        <p>Gender: </p>
        <input type="radio" name="Gender" id="Male" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female" value="Female">
        <label for="Female">Female</label>
    </label><br>
    <label for="Skills" id="z"class="skills">
        <p>Skills: </p>
        <input type="checkbox" id="java" value="java">
        <label for="java">Java</label>

        <input type="checkbox" id="html" value="HTML">
        <label for="html">HTML</label>

        <input type="checkbox" id="css" value="CSS">
        <label for="css">CSS</label>

        <input type="checkbox" id="Javascript" value="Javascript">
        <label for="js">Javascript</label>
    </label><br>
    <div class="btn">
        <button type="reset" id="resetbtn" class="button">Reset</button>
        <button type="button" id="btn" class="button">Enroll Student</button>
    </div>
</form>
</div>
<div class="line"></div>
<div class="right">
<h1 class="Enrolled">Enrolled Students</h1>
<div class="cards" id="cards"></div>
</div>
</div>

<script src="index2.js"></script>
</body>
</html>
